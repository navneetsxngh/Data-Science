<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Result</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <form action="/get_result" method="post">
        <label for="Science">Science:</label><br>
        <input type="text" id="science" name="science" value="0"><br>
        <label for="Maths">Maths:</label><br>
        <input type="text" name="maths" id="maths" value="0"><br>
        <label for="C">C:</label><br>
        <input type="text" name="c" id="c" value="0"><br>
        <label for="datascience">Data Science</label><br>
        <input type="text" name="datascience" id="datascience" value="0"><br><br>
        <input type="submit" value="submit">
    </form>
    <p>If you click the "Submit" Button, the form-data will be sent to a page called "/submit"</p>
</body>
</html>
